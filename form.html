<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - My Country Ghana</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Country Webpage">
    <meta name="author" content="James Emmanuel Addo">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
   

</head>
<main>
    <h1>Product Review</h1>
    <form class="web-form" method="get" action="review.html" class="web-form">
        <label for="product" id="product-label">Product Name</label>
        <select id="product" name="product-name" required>
            <option value="" disabled selected>Select a Product &#9662;</option>
        </select>

        <label for="rating" id="rating-label">Overall Rating:</label>
        <div id="rating">
            <input type="radio" id="rating-1" name="rating" value="1" required>
            <label for="rating-1">&star;</label>
            <input type="radio" id="rating-2" name="rating" value="2" required>
            <label for="rating-2">&star;&star;</label>
            <input type="radio" id="rating-3" name="rating" value="3" required>
            <label for="rating-3">&star;&star;&star;</label>
            <input type="radio" id="rating-4" name="rating" value="4" required>
            <label for="rating-4">&star;&star;&star;&star;</label>
            <input type="radio" id="rating-5" name="rating" value="5" required>
            <label for="rating-5">&star;&star;&star;&star;&star;</label>
        </div>

        <label for="installation-date" id="installation-date-label">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <div id="features">
        <label id="features-label">Which features did you find useful in the product?</label>
        <i><span>(Check all that apply)</span></i>
            <div id="durability">
            <input type="checkbox" id="durability" name="durability" value="Durability">
            <label for="durability">Durability</label>
            </div>
            <div id="ease-use">
            <input type="checkbox" id="ease-use" name="ease-use" value="Ease of Use">
            <label for="ease-use">Ease of Use</label>
            </div>
            <div id="performance">
            <input type="checkbox" id="performance" name="performance" value="Performance">
            <label for="performance">Performance</label>
            </div>
            <div id="design">
            <input type="checkbox" id="design" name="design" value="Design">
            <label for="design">Design</label>
            </div>
        </div>

        <label for="written-review" id="written-review-label">Written Review <span>(Optional)</span></label>
        <textarea id="written-review" name="review"></textarea>

        <label for="username" id="username-label">Your Name <span>(Optional)</span></label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Post Review">



    </form>




</main>


<script src="js/scripts.js"></script>
</body>

</html>
